<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order - Order System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind CDN production warning
        if (window.tailwind) {
            window.tailwind.config = window.tailwind.config || {};
            window.tailwind.config.silent = true;
        }
    </script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
    <div id="loading" class="min-h-screen bg-gray-50 flex items-center justify-center">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
            <p class="text-gray-600">Loading session...</p>
        </div>
    </div>

    <div id="error" class="min-h-screen bg-gray-50 flex items-center justify-center p-4 hidden">
        <div class="text-center max-w-md">
            <div class="text-red-500 text-6xl mb-4">⚠️</div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Session Not Found</h1>
            <p id="errorMessage" class="text-gray-600 mb-4"></p>
            <p class="text-sm text-gray-500">Please check the URL and try again.</p>
        </div>
    </div>

    <div id="mainContent" class="max-w-4xl mx-auto hidden">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 id="sessionName" class="text-3xl font-bold text-gray-900 mb-2"></h1>
            <p id="tableNumber" class="text-gray-600"></p>
            <div class="mt-2">
                <span id="connectionStatus" class="text-xs px-2 py-1 rounded bg-red-100 text-red-800">
                    ○ Disconnected
                </span>
            </div>
        </div>

        <!-- Order Status -->
        <div id="orderStatus" class="bg-white rounded-lg shadow-md p-4 mb-6 hidden">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Order Status</p>
                    <p id="orderId" class="text-lg font-semibold"></p>
                </div>
                <span id="statusBadge" class="px-4 py-2 rounded-full text-sm font-semibold"></span>
            </div>
            <div id="adminMessage" class="mt-3 p-3 bg-blue-50 rounded border-l-4 border-blue-500 hidden">
                <p class="text-sm text-blue-900"></p>
            </div>
        </div>

        <!-- Menu Items -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Menu</h2>
            <div id="menuItems" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Selected Items Summary -->
        <div id="orderSummary" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Your Order</h2>
            <div id="selectedItems" class="space-y-2 mb-4"></div>
            <div class="flex justify-between items-center pt-4 border-t">
                <p class="text-lg font-bold">Total:</p>
                <p id="totalAmount" class="text-xl font-bold text-indigo-600"></p>
            </div>
        </div>

        <!-- Notes -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Special Instructions (Optional)
            </label>
            <textarea
                id="customerNotes"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                rows="3"
                placeholder="Any special requests or notes..."
            ></textarea>
        </div>

        <!-- Place Order Button -->
        <button
            id="placeOrderBtn"
            onclick="handlePlaceOrder()"
            class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white font-bold py-4 px-6 rounded-lg text-lg transition shadow-lg hover:shadow-xl flex items-center justify-center hidden"
        >
            Place Order
        </button>
    </div>

    <script>
        // Auto-detect API URL based on environment
        const API_URL = window.location.origin;
        const SOCKET_URL = window.location.origin;

        // Menu items loaded from server
        let MENU_ITEMS = [];

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Get sessionId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessionId');

        let socket = null;
        let session = null;
        let selectedItems = {};
        let orderStatus = null;
        let isConnected = false;
        let orderPlacing = false;
        let typingTimeout = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 10;

        // Check if backend is available
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                if (response.ok) {
                    return true;
                }
                return false;
            } catch (error) {
                return false;
            }
        }

        // Retry function with exponential backoff
        async function retryWithBackoff(fn, maxRetries = 5, delay = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    // Check backend health first
                    const isHealthy = await checkBackendHealth();
                    if (!isHealthy) {
                        throw new Error('Backend not available');
                    }
                    return await fn();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                }
            }
        }

        // Initialize socket connection
        function initSocket() {
            // Check backend health before connecting
            checkBackendHealth().then(isHealthy => {
                if (!isHealthy) {
                    updateConnectionStatus(false);
                    // Retry connection after 3 seconds
                    setTimeout(() => {
                        if (reconnectAttempts < maxReconnectAttempts) {
                            reconnectAttempts++;
                            initSocket();
                        }
                    }, 3000);
                    return;
                }

                if (socket && socket.connected) {
                    socket.disconnect();
                }

                socket = io(SOCKET_URL, {
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 5000,
                    reconnectionAttempts: Infinity,
                    timeout: 20000,
                    forceNew: false
                });

                socket.on('connect', () => {
                    console.log('Connected to server');
                    reconnectAttempts = 0;
                    isConnected = true;
                    updateConnectionStatus(true);
                    socket.emit('joinSession', { sessionId, userType: 'customer' });
                });

                socket.on('disconnect', (reason) => {
                    console.log('Disconnected from server:', reason);
                    isConnected = false;
                    updateConnectionStatus(false);
                });

                socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    updateConnectionStatus(false);
                });

                socket.on('joinedSession', (data) => {
                    console.log('Joined session:', data);
                });

                socket.on('statusUpdated', (data) => {
                    console.log('Status updated:', data);
                    orderStatus = data;
                    renderOrderStatus();
                    if (data.adminNotes) {
                        showAdminMessage(data.adminNotes);
                    }
                });

                socket.on('adminEvent', (data) => {
                    console.log('Admin event:', data);
                    if (data.type === 'adminMessage') {
                        showAdminMessage(data.message);
                    }
                });

                socket.on('orderConfirmed', (data) => {
                    console.log('Order confirmed:', data);
                    orderStatus = { orderId: data.orderId, status: 'pending' };
                    selectedItems = {};
                    const notesEl = document.getElementById('customerNotes');
                    if (notesEl) notesEl.value = '';
                    orderPlacing = false;
                    renderOrderSummary();
                    renderPlaceOrderButton();
                    renderMenu(); // Refresh menu to clear selected items
                    if (data.orderId) {
                        alert('Order placed successfully! Order ID: ' + data.orderId.substring(0, 8));
                    } else {
                        alert('Order placed successfully!');
                    }
                });

                socket.on('menuUpdated', (data) => {
                    console.log('Menu updated:', data);
                    // Reload menu when it's updated
                    loadMenu().catch(err => console.warn('Failed to reload menu on update:', err));
                });

                socket.on('error', (error) => {
                    console.error('Socket error:', error);
                    orderPlacing = false;
                    renderPlaceOrderButton();
                    alert('Error: ' + (error.message || 'Connection error'));
                });
            });
        }

        // Load session
        async function loadSession() {
            if (!sessionId) {
                showError('Session ID is required in URL');
                return;
            }

            try {
                const result = await retryWithBackoff(async () => {
                    const response = await fetch(`${API_URL}/api/sessions/${sessionId}`, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return await response.json();
                }, 3, 1000);

                if (result.success) {
                    session = result.session;
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    renderSession();
                    // Load menu and then initialize socket
                    await loadMenu();
                    initSocket();
                } else {
                    showError('Session not found');
                }
            } catch (error) {
                console.error('Error loading session:', error);
                showError(`Failed to load session. ${error.message || 'Please check if backend is running on port 5000 and the session ID is correct.'}`);
            }
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        // Load menu from server
        async function loadMenu() {
            try {
                const result = await retryWithBackoff(async () => {
                    const response = await fetch(`${API_URL}/api/menu?available=true`, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return await response.json();
                }, 3, 1000);

                if (result.success) {
                    MENU_ITEMS = result.products || [];
                    renderMenu();
                } else {
                    console.error('Failed to load menu:', result.error);
                    // Fallback to empty menu
                    MENU_ITEMS = [];
                    renderMenu();
                }
            } catch (error) {
                console.error('Error loading menu:', error);
                // Fallback to empty menu
                MENU_ITEMS = [];
                renderMenu();
            }
        }

        function renderSession() {
            document.getElementById('sessionName').textContent = session.name;
            const tableEl = document.getElementById('tableNumber');
            if (session.tableNumber) {
                tableEl.textContent = `Table ${session.tableNumber}`;
            } else {
                tableEl.textContent = '';
            }
        }

        function renderMenu() {
            const menuEl = document.getElementById('menuItems');
            menuEl.innerHTML = MENU_ITEMS.map(item => `
                <button
                    onclick="handleItemClick('${item.id}')"
                    id="item-${item.id}"
                    class="p-4 rounded-lg border-2 border-gray-200 hover:border-indigo-300 hover:bg-gray-50 transition-all text-left"
                >
                    <h3 class="font-semibold text-gray-900">${escapeHtml(item.name)}</h3>
                    <p class="text-sm text-gray-600 mt-1">$${Number(item.price).toFixed(2)}</p>
                    ${selectedItems[item.id] ? `
                        <div class="mt-2 flex items-center space-x-2">
                            <button
                                onclick="event.stopPropagation(); updateQuantity('${item.id}', -1)"
                                class="w-6 h-6 rounded-full bg-indigo-600 text-white text-sm hover:bg-indigo-700"
                            >-</button>
                            <span class="text-sm font-medium">${selectedItems[item.id].quantity}</span>
                            <button
                                onclick="event.stopPropagation(); updateQuantity('${item.id}', 1)"
                                class="w-6 h-6 rounded-full bg-indigo-600 text-white text-sm hover:bg-indigo-700"
                            >+</button>
                        </div>
                    ` : ''}
                </button>
            `).join('');
            updateItemStyles();
        }

        function handleItemClick(itemId) {
            if (!socket || !isConnected) {
                alert('Not connected to server. Please wait...');
                return;
            }

            const item = MENU_ITEMS.find(i => i.id === itemId);
            if (!item) {
                console.error('Item not found:', itemId);
                return;
            }

            socket.emit('buttonClicked', { sessionId, buttonId: itemId, buttonLabel: item.name });

            if (selectedItems[itemId]) {
                delete selectedItems[itemId];
                socket.emit('itemSelected', { sessionId, itemId, itemName: item.name, selected: false });
            } else {
                selectedItems[itemId] = { ...item, quantity: 1 };
                socket.emit('itemSelected', { sessionId, itemId, itemName: item.name, selected: true });
            }

            renderMenu();
            renderOrderSummary();
            renderPlaceOrderButton();
        }

        function updateQuantity(itemId, delta) {
            if (selectedItems[itemId]) {
                const newQuantity = Math.max(1, selectedItems[itemId].quantity + delta);
                selectedItems[itemId] = { ...selectedItems[itemId], quantity: newQuantity };
                renderMenu();
                renderOrderSummary();
            }
        }

        function updateItemStyles() {
            MENU_ITEMS.forEach(item => {
                const btn = document.getElementById(`item-${item.id}`);
                if (btn) {
                    if (selectedItems[item.id]) {
                        btn.className = 'p-4 rounded-lg border-2 border-indigo-500 bg-indigo-50 transition-all text-left';
                    } else {
                        btn.className = 'p-4 rounded-lg border-2 border-gray-200 hover:border-indigo-300 hover:bg-gray-50 transition-all text-left';
                    }
                }
            });
        }

        function renderOrderSummary() {
            const summaryEl = document.getElementById('orderSummary');
            const itemsEl = document.getElementById('selectedItems');
            const totalEl = document.getElementById('totalAmount');

            const items = Object.values(selectedItems);
            if (items.length === 0) {
                summaryEl.classList.add('hidden');
            } else {
                summaryEl.classList.remove('hidden');
                itemsEl.innerHTML = items.map(item => `
                    <div class="flex justify-between items-center py-2 border-b">
                        <div>
                            <p class="font-medium">${escapeHtml(item.name)}</p>
                            <p class="text-sm text-gray-500">Qty: ${item.quantity} × $${Number(item.price).toFixed(2)}</p>
                        </div>
                        <p class="font-semibold">$${(Number(item.price) * item.quantity).toFixed(2)}</p>
                    </div>
                `).join('');
                const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalEl.textContent = `$${total.toFixed(2)}`;
            }
        }

        function renderPlaceOrderButton() {
            const btn = document.getElementById('placeOrderBtn');
            const items = Object.values(selectedItems);
            
            if (items.length === 0) {
                btn.classList.add('hidden');
            } else {
                btn.classList.remove('hidden');
                if (orderPlacing) {
                    btn.disabled = true;
                    btn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>Placing Order...';
                } else if (!isConnected) {
                    btn.disabled = true;
                    btn.textContent = 'Connecting...';
                } else {
                    btn.disabled = false;
                    btn.textContent = 'Place Order';
                }
            }
        }

        function renderOrderStatus() {
            const statusEl = document.getElementById('orderStatus');
            if (!orderStatus) {
                statusEl.classList.add('hidden');
                return;
            }

            statusEl.classList.remove('hidden');
            document.getElementById('orderId').textContent = `Order #${orderStatus.orderId?.substring(0, 8) || 'N/A'}`;
            const badge = document.getElementById('statusBadge');
            badge.textContent = orderStatus.status;
            badge.className = `px-4 py-2 rounded-full text-sm font-semibold ${getStatusColor(orderStatus.status)}`;
        }

        function showAdminMessage(message) {
            const msgEl = document.getElementById('adminMessage');
            msgEl.querySelector('p').textContent = message;
            msgEl.classList.remove('hidden');
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '● Connected';
                statusEl.className = 'text-xs px-2 py-1 rounded bg-green-100 text-green-800';
            } else {
                statusEl.textContent = '○ Disconnected';
                statusEl.className = 'text-xs px-2 py-1 rounded bg-red-100 text-red-800';
            }
        }

        function getStatusColor(status) {
            const colors = {
                pending: 'bg-yellow-100 text-yellow-800',
                accepted: 'bg-blue-100 text-blue-800',
                preparing: 'bg-purple-100 text-purple-800',
                ready: 'bg-green-100 text-green-800',
                completed: 'bg-gray-100 text-gray-800',
                cancelled: 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function handlePlaceOrder() {
            const items = Object.values(selectedItems);
            if (items.length === 0) {
                alert('Please select at least one item');
                return;
            }

            if (!socket || !isConnected) {
                alert('Not connected to server. Please wait...');
                return;
            }

            if (orderPlacing) {
                console.log('Order already being placed, please wait...');
                return;
            }

            orderPlacing = true;
            renderPlaceOrderButton();

            const customerNotes = document.getElementById('customerNotes').value;
            
            try {
                console.log('Placing order with items:', items);
                socket.emit('orderPlaced', {
                    sessionId,
                    items: items.map(item => ({
                        itemId: item.id, // Include itemId for reference
                        itemName: item.name,
                        quantity: item.quantity,
                        price: item.price
                    })),
                    customerNotes: customerNotes || ''
                });

                // Set timeout to reset orderPlacing if no response
                setTimeout(() => {
                    if (orderPlacing) {
                        console.warn('Order placement timeout - no confirmation received');
                        orderPlacing = false;
                        renderPlaceOrderButton();
                        alert('Order placement is taking too long. Please check your connection and try again.');
                    }
                }, 15000);
            } catch (error) {
                console.error('Error placing order:', error);
                orderPlacing = false;
                renderPlaceOrderButton();
                alert('Failed to place order: ' + (error.message || 'Unknown error'));
            }
        }

        // Handle typing events
        document.getElementById('customerNotes').addEventListener('input', () => {
            if (!socket || !isConnected) return;

            clearTimeout(typingTimeout);
            socket.emit('customerTyping', { sessionId, isTyping: true });

            typingTimeout = setTimeout(() => {
                socket.emit('customerTyping', { sessionId, isTyping: false });
            }, 1000);
        });

        // Load session on page load
        window.addEventListener('load', async () => {
            // Check backend health first
            const isHealthy = await checkBackendHealth();
            if (!isHealthy) {
                document.getElementById('connectionStatus').textContent = 'Backend Offline - Retrying...';
                document.getElementById('connectionStatus').className = 'text-xs px-2 py-1 rounded bg-yellow-100 text-yellow-800';
            }
            loadSession();
        });
    </script>
</body>
</html>
